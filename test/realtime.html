<head>
  <!-- <script src="https://unpkg.com/style-plus@latest"></script> -->
  <script src="../main.js"></script>
</head>

<body>
  <button onclick="add()">add li</button>
  <ul id="list" style="&>li{
    color:blue;
    &:hover{
      color:red;
    }
  }">
    <li>1</li>
    <li>2</li>
  </ul>
  <script>
    function add() {
      const li = document.createElement('li');
      li.textContent = list.children.length + 1;
      li.setAttribute('style', '&{color:green}');
      list.appendChild(li);
    }
  </script>
</body>
